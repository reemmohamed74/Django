<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee List</title>
</head>
<body>
    <h1>Trainee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for trainee in trainees %}
            <tr>
                <td>{{ trainee.first_name }}</td>
                <td>{{ trainee.last_name }}</td>
                <td>{{ trainee.course.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add-trainee' %}">Add Trainee</a>
</body>
</html>
